<!doctype html>
<html>
  <head>
  	<style>
      td{
        border: 1px solid gray;
        padding: 2px;
      }
      tr:nth-child(even) {
        background: #CCC;
      }
  		table{
        width: 100%;
  			border-collapse: collapse;
        border-top: 4px solid gray;
  		}
      table:nth-child(even){
         background: #EEE; 
      }
      #clear-btn{
        margin-top: 10px;
      }
      .call-num{
        margin-top: 20px;
        font-weight: bold;
      }
  	</style>
  </head>
  <body>
    <p>This panel shows a detailed view of the ads called from the current page.</p>
    <input type="checkbox" id="aol-box"><label for="aol-box">AOL Display</label>
    <input type="checkbox" id="yp-box"><label for="yp-box">YP</label>
    <input type="checkbox" id="yext-box"><label for="yext-box">Yext</label>
    <input type="checkbox" id="citygrid-box"><label for="citygrid-box">CityGrid</label>
    <div id="details"></div>
    <button id="clear-btn">Clear</button>
  </body>
</html>
